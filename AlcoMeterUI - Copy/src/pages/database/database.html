<ion-header>

  <ion-navbar>
    <ion-title>database</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ul>
        <li>test</li>
        <li *ngFor="let item of items | async">
           {{ item | json }}
        </li>
      </ul>
  <button ion-button (click)="addItem()">Add Reading!</button>
  <button ion-button (click)="addUser()">Add User!</button>

  
  <button ion-button (click)="updateUser()">Update User!</button>
  <button ion-button (click)="getUser()">Get User!</button>
  <ul>
    <li>Name: {{firstNameUser}} {{lastNameUser}}</li>
    <li>Gender: {{genderUser}}</li>
    <li>Height: {{heightUser}}</li>
    <li>Weight: {{weightUser}}</li>
    <li>BirthDay: {{birthDayUser}}/{{birthMonthUser}}/{{birthYearUser}}</li>
    
       
  </ul>

</ion-content>
