<ion-navbar hideBackButton *ngIf="auth.loginState">
    <ion-buttons start >
      <button ion-button icon-only (click)="openNavigation()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{pageTitle}}
    </ion-title>
    <ion-buttons end >
      <button ion-button icon-only (click)="openSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
</ion-navbar>
