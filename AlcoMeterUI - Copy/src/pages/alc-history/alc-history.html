<ion-header>
 
  <ion-navbar color="primary">
    <ion-title>ValueAlcs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-row align-items-end>
    <ion-col col-2>
      <button ion-button icon-only outline (click)="ValueAlc.expense = !ValueAlc.expense" [color]="ValueAlc.expense ? 'danger' : 'primary'">
        <ion-icon name="remove" *ngIf="ValueAlc.expense"></ion-icon>
        <ion-icon name="add" *ngIf="!ValueAlc.expense"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-5>
      <ion-item>
        <ion-label floating>Value</ion-label>
        <ion-input type="number" [(ngModel)]="ValueAlc.value"></ion-input>
      </ion-item>

    </ion-col>
    <ion-col col-5>
      <ion-item>
        <ion-label floating>Month</ion-label>
        <ion-select [(ngModel)]="ValueAlc.month">
          <ion-option [value]="month.value" *ngFor="let month of Months">{{ month.name }}</ion-option>
        </ion-select>
      </ion-item>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button full (click)="addValueAlc()">Add AlcoholPromil Data</button>
    </ion-col>
  </ion-row>

  <ion-card [hidden]="!chartData">
    <ion-card-header>
      Analytics
    </ion-card-header>
    <ion-card-content>
      <canvas #CanvasBar></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
<call-for-help>
</call-for-help>
