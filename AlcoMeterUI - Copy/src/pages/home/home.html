<ion-header>
    <custom-navbar></custom-navbar>
</ion-header>

<ion-content padding>
    <ion-input type="email" [(ngModel)]="user" placeholder="E-mail"></ion-input>
    <ion-input type="password" [(ngModel)]="pass" placeholder="Password Input"></ion-input>
    <button ion-button full (click)="login()">Login</button>
    <button ion-button full (click)="fbLogin()">facebook</button>
    <button ion-button full (click)="gLogin()">Google+</button>
    <button ion-button class="content" [navPush]="rs">Register</button>
  </ion-content>
